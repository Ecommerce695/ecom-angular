<!DOCTYPE html>
 <html lang="en">
 <body>
 
  <link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
<div class="row">
   
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6" >
        <div class="form-group">
            <h1> SIGN  UP </h1><br>
     <h4>Please Fill The Details.</h4>
     <br>
            <label for="email"><i class="fa fa-user" style="font-size:16px"></i>UserName:</label>
            <input  placeholder="Enter your email" type="text"  formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"  class="form-control">
            <!-- <div class="validation"></div> -->
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors">Please enter your username.</div>
             </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6" >
        <div class="form-group">
            <label for="email"><i class="fa fa-envelope" style="font-size:16px"></i>Email:</label>
            <input  placeholder="Enter your email" type="email"  formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"  class="form-control">
            <!-- <div class="validation"></div> -->
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors">Please enter your Email.</div>
             </div>
        </div>
    </div>
  
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 " >
        <div class="form-group">
            <label for="password"><i class="fa fa-lock" style="font-size:16px"></i >Password :</label>
            <input  placeholder="Enter your password" type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control" >
            <!-- <div class="validation"></div> -->
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                 <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password should be obscure and must be at least 8 characters long</div>
             </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" >
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" placeholder="First Name"  formControlName="first_name" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }" class="form-control" >
                   <!--  <div class="validation"></div> -->
                   <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                      <div *ngIf="f.firstName.errors.required">First Name is required</div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 " >
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" placeholder="Last Name" formControlName="last_name" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }"  class="form-control">
                    <!-- <div class="validation"></div> -->
                     <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                         <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                     </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6" >
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" placeholder="Re-enter your password" (input)="checkConfirmPassword()" autocomplete="off" formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" name="first_name" id="first_name" class="form-control" >
            <div class="invalid-feedback" *ngIf="confirmPasswordError">Password doesn't match</div>
            
        </div>
    </div> -->
    <div class="col-sm-5 col-md-5 col-xs-12 col-lg-6">
        <button [disabled]="loading" class="btn btn-success " type="submit">
      <!-- <a class="a-dark1">JOIN ANIMALBIOME</a> -->
      <a >Sign Up</a>
      </button>
    </div>
    </div>
    </form>
    </body>
    </html>
